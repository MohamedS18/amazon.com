<!DOCTYPE html>
<html lang="en">

<head>
    <title>Amazon - Orders</title>
    <meta charset="UTF-8" />
    <title>Amazon-Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/orders.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">


</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="index.html"><button class="amazon-logo-button">
                    <img class="homepage-logo" src="images/amazon-logo-white.png">
                </button>
            </a>
        </div>
        <div class="nav-middle">
            <input class="homepage-search" type="text" placeholder="  Search">
            <button class="search-button"><img class="search-button-image" src="images/icons/search-icon.png"></button>
        </div>
        <div class="nav-right">
            <button class="return-button">
                <div class="return-text">
                    <p style="margin: 0;">Return</p>
                </div>
                <div class="orders-text">& Orders</div>
            </button>
            <a href="checkout.html">
                <button class="cart-button">
                    <div class="cart-count-container">0</div>
                    <img class="cart-image" src="images/icons/cart-icon.png">
                </button>   
            </a>
        </div>



    </nav>
    <main>
        <div class="outer-container">
            <h1 class="your-order-title">Your Orders</h1>
            <div class="items-grid">
                    <div class="empty_cart">
                        <div class="inner-container">
                            <img class="empty-cart-image" src="images/icons/empty_cart.svg">
                        </div>
                        <div style="padding:20px">
                            <span style="display:block; margin:5px 5px;">Your Orders appear here</span>
                            <a href="index.html"><button class="continue-shopping">Continue Shopping</button></a>
                        </div>
                    </div>
        
            </div>

        </div>

    </main>
    <script type="module" src="scripts/orders.js"></script>
</body>

</html>
